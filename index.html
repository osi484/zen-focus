<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Focus | 집중을 위한 공간</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
        }
        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        input::placeholder { color: rgba(255, 255, 255, 0.3); }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <div class="max-w-md w-full space-y-8">
        <header class="text-center space-y-2">
            <h1 class="text-3xl font-light tracking-widest text-slate-200 uppercase">Zen Focus</h1>
            <p class="text-slate-500 text-sm">고요함 속에서 몰입하세요.</p>
        </header>

        <section class="glass p-8 rounded-3xl shadow-2xl text-center space-y-6">
            <div class="relative">
                <div id="timer-display" class="text-7xl font-light tracking-tighter text-slate-100">25:00</div>
                <div id="timer-label" class="text-xs text-slate-500 mt-2 uppercase tracking-widest">Focus Mode</div>
            </div>

            <div class="flex items-center justify-center gap-4">
                <input type="number" id="minutes-input" value="25" min="1" max="999" 
                    class="w-20 bg-slate-800/50 border border-slate-700 rounded-xl px-3 py-2 text-center text-xl focus:outline-none focus:border-slate-500 transition-colors">
                <span class="text-slate-500">min</span>
            </div>

            <div class="flex gap-3">
                <button id="start-btn" class="flex-1 bg-slate-100 text-slate-900 font-semibold py-4 rounded-2xl hover:bg-white transition-all active:scale-95">START</button>
                <button id="reset-btn" class="px-6 bg-slate-800 text-slate-300 py-4 rounded-2xl hover:bg-slate-700 transition-all active:scale-95">RESET</button>
            </div>

            <div class="px-2 pt-4 border-t border-slate-700/50 space-y-4">
                <div class="flex items-center justify-between">
                    <span class="text-xs text-slate-500 uppercase tracking-widest">Volume</span>
                    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.3" 
                        class="w-32 h-1 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-slate-300">
                </div>
                <div class="flex items-center justify-between">
                    <span class="text-xs text-slate-500 uppercase tracking-widest">Ambient Sound</span>
                    <select id="sound-select" class="bg-transparent text-sm text-slate-300 focus:outline-none cursor-pointer text-right">
                        <option value="assets/rain.mp3">Soft Rain</option>
                        <option value="assets/Ambience.mp3">Deep Forest</option>
                        <option value="assets/Campfire.wav">Crackling Campfire</option>
                        <option value="assets/Ocean Waves.mp3">Gentle Ocean</option>
                    </select>
                </div>
            </div>
        </section>

        <section class="glass p-6 rounded-3xl shadow-xl space-y-4">
            <h2 class="text-sm font-semibold text-slate-400 uppercase tracking-widest px-2">Tasks</h2>
            <div class="flex gap-2">
                <input type="text" id="todo-input" placeholder="오늘 집중할 일은 무엇인가요?" 
                    class="flex-1 bg-slate-800/50 border border-slate-700 rounded-xl px-4 py-3 focus:outline-none focus:border-slate-500 transition-colors text-sm">
                <button id="add-todo-btn" class="bg-slate-700 hover:bg-slate-600 px-4 rounded-xl transition-colors">+</button>
            </div>
            <ul id="todo-list" class="space-y-2 max-h-60 overflow-y-auto pr-2 custom-scrollbar"></ul>
        </section>

        <footer class="text-center text-slate-600 text-[10px] tracking-wide space-y-2">
            <div>&copy; 2024 Zen Focus. 정적인 몰입을 위한 도구.</div>
            <div class="opacity-50">본 서비스의 음원은 공유마당의 자유이용 저작물을 활용하였습니다.</div>
        </footer>
    </div>

    <audio id="bg-audio" loop preload="auto"></audio>

    <script>
        const timerDisplay = document.getElementById('timer-display');
        const minutesInput = document.getElementById('minutes-input');
        const startBtn = document.getElementById('start-btn');
        const resetBtn = document.getElementById('reset-btn');
        const soundSelect = document.getElementById('sound-select');
        const bgAudio = document.getElementById('bg-audio');
        const todoInput = document.getElementById('todo-input');
        const addTodoBtn = document.getElementById('add-todo-btn');
        const todoList = document.getElementById('todo-list');

        let timeLeft = 25 * 60;
        let timerInterval = null;
        let isRunning = false;

        bgAudio.onerror = (e) => {
            console.error("오디오 로드 실패 상세:", {
                url: bgAudio.src,
                error: bgAudio.error,
                code: bgAudio.error ? bgAudio.error.code : 'unknown'
            });
        };

        function updateDisplay() {
            const m = Math.floor(timeLeft / 60);
            const s = timeLeft % 60;
            timerDisplay.textContent = `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }

        async function playAudio() {
            try {
                if (bgAudio.src !== soundSelect.value) {
                    bgAudio.src = soundSelect.value;
                    bgAudio.load();
                }
                await bgAudio.play();
                console.log("오디오 재생 시작 성공:", bgAudio.src);
            } catch (e) {
                console.error("오디오 재생 시도 중 에러 발생:", e.name, e.message);
            }
        }

        function startTimer() {
            if (isRunning) {
                pauseTimer();
                return;
            }

            isRunning = true;
            startBtn.textContent = 'PAUSE';
            startBtn.classList.replace('bg-slate-100', 'bg-slate-700');
            startBtn.classList.replace('text-slate-900', 'text-slate-100');
            
            // 타이머 시작 시에만 오디오 재생 시도
            playAudio();

            timerInterval = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    updateDisplay();
                } else {
                    stopTimer(true);
                }
            }, 1000);
        }

        function pauseTimer() {
            isRunning = false;
            clearInterval(timerInterval);
            startBtn.textContent = 'RESUME';
            startBtn.classList.replace('bg-slate-700', 'bg-slate-100');
            startBtn.classList.replace('text-slate-100', 'text-slate-900');
            bgAudio.pause();
        }

        function stopTimer(finished = false) {
            isRunning = false;
            clearInterval(timerInterval);
            bgAudio.pause();
            bgAudio.currentTime = 0;
            
            if (finished) {
                timeLeft = 0;
                updateDisplay();
                alert("집중 시간이 끝났습니다!");
                resetTimer();
            }
        }

        function resetTimer() {
            stopTimer();
            timeLeft = minutesInput.value * 60;
            updateDisplay();
            startBtn.textContent = 'START';
            startBtn.classList.add('bg-slate-100', 'text-slate-900');
            startBtn.classList.remove('bg-slate-700', 'text-slate-100');
        }

        // Todo Logic
        let todos = JSON.parse(localStorage.getItem('zen-todos')) || [];
        function saveTodos() { localStorage.setItem('zen-todos', JSON.stringify(todos)); }
        function renderTodos() {
            todoList.innerHTML = '';
            todos.forEach((todo, index) => {
                const li = document.createElement('li');
                li.className = `flex items-center justify-between p-3 rounded-xl bg-slate-800/30 border border-slate-700/50 group`;
                li.innerHTML = `
                    <div class="flex items-center gap-3">
                        <input type="checkbox" ${todo.completed ? 'checked' : ''} 
                            class="w-4 h-4 rounded border-slate-600 bg-transparent"
                            onclick="toggleTodo(${index})">
                        <span class="text-sm ${todo.completed ? 'line-through text-slate-600' : 'text-slate-300'}">${todo.text}</span>
                    </div>
                    <button onclick="removeTodo(${index})" class="text-slate-600 hover:text-red-400 opacity-0 group-hover:opacity-100 transition-all">&times;</button>
                `;
                todoList.appendChild(li);
            });
        }

        window.toggleTodo = (index) => { todos[index].completed = !todos[index].completed; saveTodos(); renderTodos(); };
        window.removeTodo = (index) => { todos = todos.filter((_, i) => i !== index); saveTodos(); renderTodos(); };
        addTodoBtn.onclick = () => {
            const text = todoInput.value.trim();
            if (text) { todos.push({ text, completed: false }); todoInput.value = ''; saveTodos(); renderTodos(); }
        };
        todoInput.onkeypress = (e) => { if (e.key === 'Enter') addTodoBtn.click(); };

        minutesInput.onchange = () => { if (!isRunning) { timeLeft = minutesInput.value * 60; updateDisplay(); } };
        startBtn.onclick = startTimer;
        resetBtn.onclick = resetTimer;
        soundSelect.onchange = () => { if (isRunning) { playAudio(); } };
        volumeSlider.oninput = (e) => { bgAudio.volume = e.target.value; };

        renderTodos();
        updateDisplay();
    </script>
</body>
</html>
